<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spritesheet.js example</title>
    <script src="../src/spritesheet.js"></script>
    <script src="../src/renderModes.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div style="position:absolute;top:0px;left:0px;background-color:rgba(255,255,255,0.7);">
        Resize the window to see the effects of each render mode!
        <a href="#" onclick="canvasAnimation.setRenderMode(SPJS.renderModes.maxWidth); return false;">maxWidth (default)</a>
        <a href="#" onclick="canvasAnimation.setRenderMode(SPJS.renderModes.maxHeight); return false;">maxHeight</a>
        <a href="#" onclick="canvasAnimation.setRenderMode(SPJS.renderModes.contain); return false;">Contain</a>
        <a href="#" onclick="canvasAnimation.setRenderMode(SPJS.renderModes.cover); return false;">Cover</a>
    </div>
    <script>
        var canvasAnimation = new Spritesheet();
        canvasAnimation.setUp(document.getElementById("canvas"), 30);
        canvasAnimation.setBufferSize(800, 600);
        canvasAnimation.setFullScreen();
        //This function will be called when the xml is loaded
        var callback_load = function () {

            canvasAnimation.addObject("Resize", "a", 0, 0, 0, false, false);

        };

        //For security reasons, IE (and maybe other browsers) won't let you load local files by default
        //IF (YOU ARE DEVELOPING AN APP OR WEB APP){ 
        //It is recommended to load the XML and PNG from the server 
        //If you need to make run it offline, for testing purposes Firefox seems to work fine
        //} ELSE IF (YOU ARE DEVELOPING AN APP WITH APACHE CORDOVA){
        //When encapsulated inside an Apache Cordova app, you will be able to load local files without issues
        //}
        canvasAnimation.asyncLoad("spritesheets_resize.xml", callback_load);
       
    </script>
</body>
</html>
